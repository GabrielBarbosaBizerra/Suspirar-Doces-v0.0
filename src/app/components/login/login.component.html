<div class="login">
  <mat-card class="card">
    <form class="example-form" [formGroup]="loginForm">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="exemplo@exemplo.com" formControlName="email" [(ngModel)]="login.email"
          name="email">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input type="password" matInput formControlName="senha" [(ngModel)]="login.senha" name="senha">
      </mat-form-field>
    </form>
  <button mat-raised-button type="submit" (click)="logar()" color="primary"
    style="width: 400px; margin-top: 20px;">Entrar</button>
</mat-card>
</div>
