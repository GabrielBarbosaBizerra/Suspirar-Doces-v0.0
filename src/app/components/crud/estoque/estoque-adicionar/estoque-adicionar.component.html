<h1 mat-dialog-title>Adicionar Estoque</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="estoqueForm">
    
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" [(ngModel)]="estoque.nome" name="nome">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Quantidade</mat-label>
      <input type="number" matInput formControlName="quantidade" [(ngModel)]="estoque.quantidadeNova" name="quantidade">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Quantidade MÃ­nima</mat-label>
      <input matInput formControlName="quantidadeMinima" [(ngModel)]="estoque.quantidadeMinima" name="quantidadeMinima" readonly>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cadastrar()" color="primary">Adicionar</button>
  <button mat-button (click)="cancelar()">Cancelar</button>
</div>
