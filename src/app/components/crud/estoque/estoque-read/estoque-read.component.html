<button mat-raised-button color="primary" (click)="cadastrarEstoque()">
  <mat-icon>add</mat-icon>
</button>
<div class="example-container mat-elevation-z8">
  
    <table mat-table [dataSource]="listaEstoque">
  
      <!-- Id Coluna -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nome Coluna -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Quantidade Coluna -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>,

      <!-- Quantidade Mínima Coluna -->
      <ng-container matColumnDef="quantidadeMinima">
        <th mat-header-cell *matHeaderCellDef> Quantidade Mínima </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidadeMinima}} </td>
      </ng-container>


      <!-- Ações Coluna -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="adicionarEstoque(row.id)" color="primary">
            <i class="material-icons">add</i>
          </button>
          <button mat-icon-button (click)="atualizarEstoque(row.id)" class="editar">
            <i class="material-icons">edit</i>
          </button>
          <button mat-icon-button (click)="deletarEstoque(row.id)" class="deletar">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
