<h1 mat-dialog-title>Atualizar Cliente</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="clienteFormUpdate">
    <mat-form-field class="example-full-width">
      <mat-label>Nome da Cliente</mat-label>
      <input matInput formControlName="nome" [(ngModel)]="cliente.nome" name="nome">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>CPF da Cliente</mat-label>
      <input matInput formControlName="cpf" [(ngModel)]="cliente.cpf" name="cpf" minlength="11" maxlength="12">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Telefone da Cliente</mat-label>
      <input matInput formControlName="telefone" [(ngModel)]="cliente.telefone" name="telefone">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Cidade da Cliente</mat-label>
      <input matInput formControlName="cidade" [(ngModel)]="cliente.cidade" name="cidade">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="atualizarCliente()" color="primary">Atualizar</button>
  <button mat-button (click)="cancelar()">Cancelar</button>
</div>
