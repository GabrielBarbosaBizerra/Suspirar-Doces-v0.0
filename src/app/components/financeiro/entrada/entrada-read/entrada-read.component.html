<button mat-raised-button color="primary" (click)="addEntrada()">
  <mat-icon>add</mat-icon>
</button>

<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource">

    <!-- Id Coluna -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Nome Coluna -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- Valor Coluna -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor | currency:'BRL'}} </td>
    </ng-container>

    <!-- Descrição Coluna -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- Data de Entrada Coluna -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data da Entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM'}} </td>
    </ng-container>

    <!-- Ações Coluna -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="atualizarEntrada(row.id)" class="editar">
          <i class="material-icons">edit</i>
        </button>
        <button mat-icon-button (click)="deletarEntrada(row.id)" class="deletar">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
