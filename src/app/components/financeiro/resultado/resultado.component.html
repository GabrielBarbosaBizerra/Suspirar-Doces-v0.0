<div class="tela">
    <div class="chart">
        <google-chart #chart
           [title]="title"
           [type]="tipo"
           [data]="data"
           [options]="options"
           [width]="width"
           [height]="height">
        </google-chart>
    </div>

<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Data Coluna -->
        <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM'}} </td>
        </ng-container>
        <!-- Entrada Coluna -->
        <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entrada | currency:'BRL'}} </td>
        </ng-container>
        <!-- Saída Coluna -->
        <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saída </th>
        <td mat-cell *matCellDef="let element"> {{element.saida | currency:'BRL'}} </td>
        </ng-container>
        <!-- Resultado -->
        <ng-container matColumnDef="resultadoFinanceiro">
        <th mat-header-cell *matHeaderCellDef> Resultado </th>
        <td mat-cell *matCellDef="let element"> {{element.resultadoFinanceiro | currency:'BRL'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
</div>
